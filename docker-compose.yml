services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: xenon-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-xenon}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-xenon_secret}
      POSTGRES_DB: ${DB_NAME:-xenonclinic}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-xenon}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: xenon-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: xenon-api
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=db;Database=${DB_NAME:-xenonclinic};Username=${DB_USER:-xenon};Password=${DB_PASSWORD:-xenon_secret}
      - Redis__ConnectionString=redis:6379
      - Jwt__Secret=${JWT_SECRET:-your-super-secret-jwt-key-here}
      - Jwt__Issuer=${JWT_ISSUER:-XenonClinic}
      - Jwt__Audience=${JWT_AUDIENCE:-XenonClinicUsers}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Admin App
  admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
      args:
        VITE_API_URL: ${ADMIN_API_URL:-http://localhost:5000}
    container_name: xenon-admin
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api

  # Public Website
  public:
    build:
      context: .
      dockerfile: Dockerfile.public
      args:
        VITE_API_URL: ${PUBLIC_API_URL:-http://localhost:5000}
    container_name: xenon-public
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: xenon-network
