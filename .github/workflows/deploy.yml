name: Deploy

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Determine environment based on branch or input
  setup:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

  # Build and push Docker images
  build-api:
    needs: setup
    runs-on: ubuntu-latest
    environment: ${{ needs.setup.outputs.environment }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=${{ needs.setup.outputs.environment }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-admin:
    needs: setup
    runs-on: ubuntu-latest
    environment: ${{ needs.setup.outputs.environment }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-admin
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=${{ needs.setup.outputs.environment }}

      - name: Build and push Admin image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.admin
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ vars.API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-public:
    needs: setup
    runs-on: ubuntu-latest
    environment: ${{ needs.setup.outputs.environment }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-public
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=${{ needs.setup.outputs.environment }}

      - name: Build and push Public image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.public
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ vars.API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to environment
  deploy:
    needs: [setup, build-api, build-admin, build-public]
    runs-on: ubuntu-latest
    environment: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to ${{ needs.setup.outputs.environment }}
        run: |
          echo "Deploying to ${{ needs.setup.outputs.environment }}..."
          echo "API Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ needs.setup.outputs.environment }}"
          echo "Admin Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-admin:${{ needs.setup.outputs.environment }}"
          echo "Public Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-public:${{ needs.setup.outputs.environment }}"

          # Add your deployment commands here:
          # - SSH to server and docker-compose pull/up
          # - kubectl apply for Kubernetes
          # - AWS ECS update-service
          # - Azure Container Apps deployment
          # etc.

          echo "Deployment commands would go here..."

      - name: Health check
        run: |
          echo "Running health checks..."
          # Add health check commands
          # curl -f ${{ vars.API_URL }}/health || exit 1
          echo "Health check placeholder..."

  # Notify on completion
  notify:
    needs: [setup, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "Deployment to ${{ needs.setup.outputs.environment }} successful!"
            # Add notification (Slack, Teams, Discord, etc.)
          else
            echo "Deployment to ${{ needs.setup.outputs.environment }} failed!"
            # Add failure notification
          fi
